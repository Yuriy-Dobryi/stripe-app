<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Payment</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        background-color: #6b8e78;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        max-width: 400px;
        width: 100%;
      }
      label {
        font-weight: 600;
      }
      .card-row {
        display: flex;
        gap: 20px;
        width: 100%;
      }
      .card-item {
        flex: 1;
        display: flex;
        flex-direction: column;
        row-gap: 10px;
      }
      .stripe-input {
        background-color: #f9f9f9;
        padding: 16px;
        border-radius: 25px;
        border: none;
        font-size: 16px;
      }
      .stripe-input::placeholder {
        color: #aaa;
      }
      #pay-button {
        height: 46px;
        margin-top: 6px;
        background-color: #000;
        color: white;
        border: none;
        font-size: 18px;
        font-weight: 600;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <form id="payment-form">
      <div class="card-item">
        <label for="card-number">Card Number</label>
        <div id="card-number" class="stripe-input"></div>
      </div>
      <div class="card-row">
        <div class="card-item">
          <label for="card-expiry">Expiration Date</label>
          <div id="card-expiry" class="stripe-input"></div>
        </div>
        <div class="card-item">
          <label for="card-cvc">CVV</label>
          <div id="card-cvc" class="stripe-input"></div>
        </div>
      </div>

      <button id="pay-button" type="button">
        <span id="pay-text">Pay</span>
        <div id="spinner" class="spinner"></div>
      </button>
    </form>

    <script>
      const stripe = Stripe(
        "pk_test_51QmzT9JMmzXmYWzyERxSQjWVLN2E5bArhOw8Jw2rfK8bVh5a6Vy5BnIQjtL3sZLPjziE1aVlAlcPwDTfURydR0Rt00bfBm0ZCV"
      );
      const elements = stripe.elements();

      const cardNumber = elements.create("cardNumber", {
        placeholder: "Enter your card number",
      });
      const cardExpiry = elements.create("cardExpiry", {
        placeholder: "MM/YY",
      });
      const cardCvc = elements.create("cardCvc", {
        placeholder: "Security Code",
      });

      cardNumber.mount("#card-number");
      cardExpiry.mount("#card-expiry");
      cardCvc.mount("#card-cvc");

      document
        .getElementById("pay-button")
        .addEventListener("click", async () => {
          const payButton = document.getElementById("pay-button");
          const spinner = document.getElementById("spinner");
          const payText = document.getElementById("pay-text");

          spinner.style.display = "block";
          payText.style.display = "none";
          payButton.disabled = true;
          payButton.style.opacity = "0.7";

          try {
            const { paymentMethod, error } = await stripe.createPaymentMethod({
              type: "card",
              card: cardNumber,
            });

            if (error) {
              alert(error.message);
              return;
            }

            const response = await fetch("/api/payment-custom", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                amount: window.amount,
                paymentMethodId: paymentMethod.id,
              }),
            });

            const data = await response.json();
            if (!data.clientSecret) {
              alert(window.amount);
              return;
            }

            const { error: confirmError } = await stripe.confirmCardPayment(
              data.clientSecret
            );
            if (confirmError) {
              alert(confirmError.message);
            } else {
              alert("Payment successful!");
            }
          } catch (err) {
            alert("An error occurred. Please try again.");
          } finally {
            spinner.style.display = "none";
            payText.style.display = "inline-block";
            payButton.disabled = false;
            payButton.style.opacity = "1";
          }
        });
    </script>
  </body>
</html>
